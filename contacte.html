<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacte</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    /* Un pequeño estilo extra solo para que el formulario se vea bien centrado
       (puedes mover esto a tu CSS si prefieres) */
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }

    .contacte-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .contacte-form input,
    .contacte-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
    }

    .contacte-form button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contacte-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <button class="hamburger" aria-label="Obrir menú">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <section class="menu-lateral">
    <header>
      <h2>Menú</h2>
    </header>
    <nav>
      <ul>
        <li><a href="inici.html">Inici</a></li>
        <li><a href="index.html">Projectes</a></li>
        <li><a href="contacte.html" class="active">Contacte</a></li>
      </ul>
    </nav>
  </section>

  <nav class="top-nav">
    <header class="site-header">
      <img src="logo.png" alt="Logo del portafolis" class="logo" />
      <h1>Portafolis</h1>
    </header>
  </nav>

  <div class="main-wrapper">
    <main>

      <section class="form-card">
        <header><h2 style="margin-top:0;">Formulari de contacte</h2></header>

        <form class="contacte-form">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="missatge">Missatge</label>
          <textarea id="missatge" name="missatge" rows="6" placeholder="Escriu el teu missatge..." required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>

    </main>
  </div>

  <footer>
    <p>
      Made by Marc with help from
      <img src="ff.png" alt="Logo de Copilot" class="footer-logo" /> Copilot
    </p>
  </footer>

<div class="menu-overlay"></div>
  <script src="script.js"></script>
</body>
</html>
